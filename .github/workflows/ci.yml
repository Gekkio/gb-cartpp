name: ci
on:
  pull_request:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0

jobs:
  check:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install stable toolchain
        run: |
          rustup toolchain install stable --profile minimal --component rustfmt --component clippy
          rustup default stable
      - name: Cache dependencies
        uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6
        with:
          workspaces: software
      - name: Run checks
        run: |
          cargo check --all --all-targets --no-default-features
          cargo check --all --all-targets
        working-directory: software
      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: software
      - name: Run clippy
        run: cargo clippy --all
        working-directory: software

  build_binaries_linux:
    name: Build binaries (Linux)
    needs: [check]
    runs-on: ubuntu-latest
    env:
      CROSS_VERSION: 0.2.4
      CROSS_SHA256: fe8c756219462a06f498e0df2077557f441054e1641d1946fd493ae9e7d83f5d
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
      - name: Install cross
        run: |
          .github/scripts/install-cross.sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Cache dependencies
        uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6
        with:
          workspaces: software
      - name: Compile
        run: cross build --all --release
        working-directory: software
      - name: Persist binaries
        uses: actions/upload-artifact@v3
        with:
          name: gbcartpp-x86_64-unknown-linux-gnu
          path: |
            software/target/release/gbcartpp-fwupd

  build_binaries_windows:
    name: Build binaries (Windows)
    needs: [check]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup default stable
      - name: Cache dependencies
        uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6
        with:
          workspaces: software
      - name: Compile
        run: cargo build --all --release
        working-directory: software
      - name: Persist binaries
        uses: actions/upload-artifact@v3
        with:
          name: gbcartpp-x86_64-pc-windows-msvc
          path: |
            software/target/release/gbcartpp-fwupd.exe

  build_binaries_mac:
    name: Build binaries (macOS)
    needs: [check]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add aarch64-apple-darwin
          rustup default stable
      - name: Cache dependencies
        uses: Swatinem/rust-cache@359a70e43a0bb8a13953b04a90f76428b4959bb6
        with:
          workspaces: software
      - name: Compile (x86_64)
        run: cargo build --all --release
        working-directory: software
      - name: Compile (aarch64)
        run: cargo build --all --release --target aarch64-apple-darwin
        working-directory: software
      - name: Persist binaries (x86_64)
        uses: actions/upload-artifact@v3
        with:
          name: gbcartpp-x86_64-apple-darwin
          path: |
            software/target/release/gbcartpp-fwupd
      - name: Persist binaries (aarch64)
        uses: actions/upload-artifact@v3
        with:
          name: gbcartpp-aarch64-apple-darwin
          path: |
            software/target/aarch64-apple-darwin/release/gbcartpp-fwupd
